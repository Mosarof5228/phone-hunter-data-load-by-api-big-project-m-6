<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>Phone Hunter</h1>
    </header>
    <main class="container">
        <section class="d-flex justify-content-center align-items-center">
            <input id="input-field" class="px-2 py-1 w-50" type="text" name="" id="" placeholder="Search">
            <button id="input-btn" class="btn btn-primary ms-2">Search</button>
        </section>

        <!-- show data -->
        <section class="mt-3">
            <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-col-lg-3 g-4">

            </div>
        </section>

        <!-- not found message -->
        <section id="phone-message" class="mt-5 d-none">
            <h1 class="text-center text-danger">No Phone Found,Please search again!!</h1>
        </section>

        <!-- spinner -->
        <section>
            <div id="spinner" style="height:50vh" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- vew all button -->
        <section class="d-flex justify-content-center mt-5">
            <button id="view-all-btn" class="btn btn-primary d-none">View All Phones</button>
        </section>


        <!------------------------------------
            ------------ modal-------------  -->
        <section>
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="phone-name" class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/phone.js"></script>
</body>

</html>
